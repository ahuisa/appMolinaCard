  <!-- Page Wrapper -->
  <div id="wrapper">

  	<!-- Sidebar -->
  	<app-menu></app-menu>
  	<!-- End of Sidebar -->

  	<!-- Content Wrapper -->
  	<div id="content-wrapper" class="d-flex flex-column">

  		<!-- Main Content -->
  		<div id="content">

  			<!-- Topbar -->
  			<app-cabecera></app-cabecera>
  			<!-- End of Topbar -->

  			<!-- Begin Page Content -->
  			<div class="container-fluid">

  				<!-- Page Heading -->
  				<div class="d-sm-flex align-items-center justify-content-between mb-4">
  					<h1 class="h3 mb-0 text-gray-800">Beneficio</h1>
            <a [routerLink]="['/registrar-beneficio']" class="d-none d-sm-inline-block btn btn-sm btn-primary btn-icon-split shadow-sm">
              <span class="icon text-white-50">
                  <i class="fa fa-plus"></i>
                </span>
                <span class="text">Nuevo</span>
            </a>
  				</div>
          <div class="accordion" id="accordionExample">
            <div class="card">
              <div class="card-header bg-primary" id="headingOne">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-white" type="button" data-toggle="collapse" data-target="#panelActivos" aria-expanded="true" aria-controls="panelActivos">
                    Activos
                  </button>
                </h2>
              </div>

              <div id="panelActivos" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="card-columns">
                    <ng-container *ngFor="let item of beneficios;">
                      <div class="card" *ngIf="item.estado == '1'">
                        <img src="{{item.imagen}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title"><span [innerHTML]="item.descripcion1"></span> - <span [innerHTML]="item.razonSocial"></span></h5>
                          <p class="card-text">
                            <button class="btn btn-primary btn-block" (click)="cargarValidar(item.idBeneficio)">Validar C&oacute;digo</button>

                          </p>
                        </div>
                      </div>
                    </ng-container>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header bg-primary" id="headingTwo">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed btn-block text-white" type="button" data-toggle="collapse" data-target="#panelInactivos" aria-expanded="false" aria-controls="panelInactivos">
                    Caducados
                  </button>
                </h2>
              </div>
              <div id="panelInactivos" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="card-columns">
                    <ng-container *ngFor="let item of beneficios;">
                        <div class="card" *ngIf="item.estado == '0'">
                          <img src="{{item.imagen}}" class="card-img-top" alt="...">
                          <div class="card-body">
                            <h5 class="card-title"><span [innerHTML]="item.descripcion1"></span> - <span [innerHTML]="item.razonSocial"></span></h5>
                          </div>
                        </div>
                      </ng-container>
                    </div>
                </div>
              </div>
            </div>
          </div>

  			</div>
  			<!-- /.container-fluid -->

  		</div>
  		<!-- End of Main Content -->

  		<!-- Footer -->
  		<app-footer></app-footer>
  		<!-- End of Footer -->

  	</div>
  	<!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
  	<i class="fa fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <app-msesion></app-msesion>
