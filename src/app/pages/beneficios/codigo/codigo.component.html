<div class="modal-header">
	<h4 class="modal-title">Validar C&oacute;digo</h4>
</div>
<div class="modal-body">
	<div class="card">
		<div class="card-body">
			<form [formGroup]="frmCodigo">
				<div class="form-group row">
					<div class="input-group input-group-sm col-sm-12">
						<select [ngClass]="{ 'is-invalid': submitted && f.tipo.errors }" class="form-control" formControlName="tipo">
							<option value="" selected>Validar por</option>
							<option value="0">C&Oacute;DIGO</option>
							<ng-container *ngFor="let item of lstTipoDocumento">
								<option [value]="item.idTipoDocu" [innerHTML]="item.nomCorto"></option>
							</ng-container>
						</select>
						<div *ngIf="submitted && f.tipo.errors" class="invalid-feedback">
                      		<div *ngIf="f.tipo.errors.required">Debe seleccionar el tipo de validador</div>
                		</div>
					</div>
				</div>
				<div class="form-group row">
					<div class="input-group input-group-sm col-sm-12">
						<input [ngClass]="{ 'is-invalid': submitted && f.codigo.errors }" type="text" class="form-control" formControlName="codigo" placeholder="Ingresar Código / Nro. de Documento" />
						<div *ngIf="submitted && f.codigo.errors" class="invalid-feedback">
                      		<div *ngIf="f.codigo.errors.required">Debe ingresar el Código / Nro. de Documento</div>
                		</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary" (click)="activeModal.close()">Cancelar</button>
	<button type="button" class="btn btn-primary" (click)="validar()">Agregar</button>
</div>
