<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4"><img src="./assets/img/logo.png"></h1>
                </div>
                <form class="user" [formGroup]="frmContrasena" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" formControlName="contrasena" placeholder="Contrase単a nueva" [ngClass]="{ 'is-invalid': submitted && f.contrasena.errors }">
                    <div *ngIf="submitted && f.contrasena.errors" class="invalid-feedback">
                      <div *ngIf="f.contrasena.errors.required">Debe ingresar el usuario</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" formControlName="contrasenar" placeholder="Confirmar contrase単a" [ngClass]="{ 'is-invalid': submitted && f.contrasenar.errors }" />
                    <div *ngIf="submitted && f.contrasenar.errors" class="invalid-feedback">
                      <div *ngIf="f.contrasenar.errors.required">Debe ingresar su Contrase単a</div>
                    </div>
                  </div>
                  <button [disabled]="loading" class="btn btn-primary btn-user btn-block">Restablecer contrase単a</button>
                  <br />
                  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show">
                    {{error}}
                  </div>
                </form>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
