<div class="modal-header">
	<h4 class="modal-title">Editar Usuario</h4>
</div>
<div class="modal-body">
	<div class="card">
		<div class="card-body">
			<form [formGroup]="frmUsuario" class="user">
				<div class="form-group row">
					<div class="input-group input-group-sm col-sm-12">
						<input readonly type="text" class="form-control" formControlName="username" placeholder="Username" />
					</div>
				</div>
				<div class="form-group row">
					<div class="input-group input-group-sm col-sm-12">
						<input type="password" class="form-control" formControlName="password" placeholder="Contraseña" />
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-12 input-group-sm">
						<select disabled class="custom-select" formControlName="idTipoUsuario">
							<option value="" selected>Tipo de Usuario</option>
							<option *ngFor="let item of lstTipoUsuario; let i = index" value="{{item.idTipoUsuario}}">
								{{item.nomLargo}}
							</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-12 input-group-sm">
						<select disabled class="custom-select" formControlName="idTipoDocu">
							<option value="" selected>Tipo de Documento</option>
							<option *ngFor="let item of lstTipoDocumento; let i = index" value="{{item.idTipoDocu}}">
								{{item.nomCorto}}
							</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<div class="input-group input-group-sm col-sm-12">
						<input type="text" class="form-control" readonly formControlName="nroDocu" placeholder="Nro. Documento" />
					</div>
				</div>
				<div class="form-group row">
					<div class="input-group input-group-sm col-sm-12">
						<input type="text" readonly class="form-control" formControlName="razonSocial" placeholder="Razón Social" />
					</div>
				</div>
				<div class="form-group row" *ngIf="isVecino">
					<div class="col-sm-12 input-group-sm">
						<select  disabled class="custom-select" formControlName="idTipoDocuPadre">
							<option value="" selected>Tipo de Documento Contribuyente</option>
							<option *ngFor="let item of lstTipoDocumento; let i = index" value="{{item.idTipoDocu}}">
								{{item.nomCorto}}
							</option>
						</select>
					</div>
				</div>
				<div class="form-group row" *ngIf="isVecino">
					<div class="input-group input-group-sm col-sm-12">
						<input type="text" readonly class="form-control" formControlName="nroDocuPadre" placeholder="Nro. Documento Contribuyente" />
					</div>
				</div>
				<div class="form-group row" *ngIf="isVecino">
					<div class="input-group input-group-sm col-sm-12">
						<input type="text" readonly class="form-control" formControlName="contribuyente" placeholder="Contribuyente" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-12">Roles</label>
					<div class="col-sm-12">
						<div formArrayName="lstRol" class="form-check" *ngFor="let item of lstRol; let i = index" >
							<input class="form-check-input" [checked]="item.username != null" [formControlName]="i" type="checkbox">
							<label class="form-check-label">{{item.nombre}}</label>
						</div>
					</div>
				</div>

				<div class="form-group row">
					<div class="input-group input-group-sm col-sm-12">
						<input type="text" class="form-control" formControlName="correo" placeholder="Correo" />
					</div>
				</div>
				<div class="form-group row">
    				<label class="col-sm-12">Canjear por DNI</label>
					<div class="input-group input-group-sm col-sm-12">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" formControlName="canjearXDni" id="canjearXDniSi" value="true">
							<label class="form-check-label" for="canjearXDniSi">Si</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" formControlName="canjearXDni" id="canjearXDniNo" value="false">
							<label class="form-check-label" for="canjearXDniNo">No</label>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary" (click)="activeModal.close()">Cancelar</button>
	<button type="button" class="btn btn-primary" (click)="guardarUsuario()" [disabled]="loading" >Aceptar</button>
</div>
